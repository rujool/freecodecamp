<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>freeCodeCamp Survey Form</title>
    <link rel="stylesheet" type="text/css" href="index.css" />
  </head>
  <body>
    <main class="container">
      <header>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">
          Thank you for taking the time to help us improve the platform
        </p>
      </header>
      <article>
        <form id="survey-form">
          <div class="form-control">
            <label class="label" id="name-label" for="name">Name</label>
            <input
              id="name"
              type="text"
              placeholder="Enter your name"
              id="name"
              required
            />
          </div>
          <div class="form-control">
            <label class="label" id="email-label" for="email">Email</label>
            <input
              id="email"
              type="email"
              placeholder="Enter your Email"
              id="email"
              required
            />
          </div>
          <div class="form-control">
            <label class="label" id="number-label" for="number"
              >Age (optional)</label
            >
            <input
              type="number"
              placeholder="Age"
              min="1"
              max="150"
              name="number"
              id="number"
            />
          </div>
          <div class="form-control">
            <label class="label" for="current-role"
              >Which option best describes your current role?</label
            >
            <select id="dropdown" name="current-role">
              <option selected disabled>Select current role</option>
              <option value="student">Student</option>
              <option value="full-time-job">Full Time Job</option>
              <option value="full-time-learner">Full Time Learner</option>
              <option value="not-to-say">Prefer not to say</option>
              <option value="other">Other</option>
            </select>
          </div>
          <div class="form-control">
            <p class="label">Would you recommend freeCodeCamp to a friend?</p>
            <ul>
              <li>
                <label for="definitely">
                  <input
                    id="definitely"
                    type="radio"
                    name="recommend"
                    value="definitely"
                  />Definitely
                </label>
              </li>
              <li>
                <label for="maybe">
                  <input
                    id="maybe"
                    type="radio"
                    name="recommend"
                    value="maybe"
                  />Maybe
                </label>
              </li>
              <li>
                <label for="not-sure">
                  <input
                    id="not-sure"
                    value="not-sure"
                    type="radio"
                    name="recommend"
                  />Not sure
                </label>
              </li>
            </ul>
          </div>
          <div class="form-control">
            <label class="label" for="favorite-feature"
              >What is your favorite feature of freeCodeCamp?</label
            >
            <select id="favorite-feature">
              <option selected disabled>Select an option</option>
              <option value="challenges">Challenges</option>
              <option value="projects">Projects</option>
              <option value="community">Community</option>
              <option value="open-source">Open Source</option>
            </select>
          </div>
          <div class="form-control">
            <p class="label">
              What would you like to see improved?
              <span id="check-all-apply">(Check all that apply)</span>
            </p>
            <label for="front-end-projects"
              ><input
                id="front-end-projects"
                type="checkbox"
                name="improve"
                value="front-end"
              />Front-end Projects</label
            >
            <label for="back-end-projects"
              ><input
                id="back-end-projects"
                type="checkbox"
                name="improve"
                value="back-end"
              />Back-end Projects</label
            >
            <label for="data-visualization"
              ><input
                id="data-visualization"
                type="checkbox"
                name="improve"
                value="data-visualization"
              />Data Visualization</label
            >
            <label for="challenges"
              ><input
                id="challenges"
                type="checkbox"
                name="improve"
                value="challenges"
              />Challenges</label
            >
            <label for="open-source-community"
              ><input
                id="open-source-community"
                type="checkbox"
                name="improve"
                value="community"
              />Open Source Community</label
            >
            <label for="gitter-help-rooms"
              ><input
                id="gitter-help-rooms"
                type="checkbox"
                name="improve"
                value="gitter"
              />Gitter Help Rooms</label
            >
            <label for="videos"
              ><input
                id="videos"
                type="checkbox"
                name="improve"
                value="videos"
              />Videos</label
            >
            <label for="city-meetups"
              ><input
                id="city-meetups"
                type="checkbox"
                name="improve"
                value="meetups"
              />City Meetups</label
            >
            <label for="wiki"
              ><input
                id="wiki"
                type="checkbox"
                name="improve"
                value="wiki"
              />Wiki</label
            >
            <label for="forum"
              ><input
                id="forum"
                type="checkbox"
                name="improve"
                value="forum"
              />Forum</label
            >
            <label for="additional-courses"
              ><input
                id="additional-courses"
                type="checkbox"
                name="improve"
                value="additional-courses"
              />Additional Courses</label
            >
          </div>
          <div class="form-control">
            <label class="label" for="comments"
              >Any comments or suggestions?
            </label>
            <textarea
              id="comments"
              placeholder="Enter your comments or suggestions here..."
            ></textarea>
          </div>
          <button id="submit" type="submit">Submit</button>
        </form>
      </article>
    </main>
  </body>
</html>
